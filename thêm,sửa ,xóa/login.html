<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/fontawesome-free-6.1.1-web/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
  <div class="container">
    <div class="row justify-content-around">
  <form action="" class="col-md-6 bg-light p-3 my-3">
<h1 class="text-center text-uppercase h3">Đăng ký tài khoản</h1>
<div class="form-group">
  <label for="fullname">Họ và tên: </label>
<input type="text" name="fullname" id="fullname" class="form-control">
</div>
<div class="form-group">
  <label for="username">Username: </label>
<input type="text" name="username" id="username" class="form-control">
</div>
<div class="form-group">
  <label for="password">Password: </label>
<input type="password" name="password" id="password" class="form-control" required>
</div>
<div class="form-group">
  <label for="email">Email </label>
<input type="email" name="email" id="email" class="form-control" required>

<label for="gender">Giới tính  </label>
<div class="form-check">
  <div class="form-check form-check-inline">
<input type="radio" name="gender" id="male" value="male" class="form-check-input">
<label for="gender" class="form-check-label">Nam</label>
</div>
<div class="form-check">
  <input type="radio" name="gender" id="fmale" value="fmale" class="form-check-input">
  <label for="gender" class="form-check-label">Nữ</label>
  </div>
</div>
</div>
<div>
<label for="address">Địa chỉ </label>
<input type="text" name="address" id="address" class="form-control">
</div>
<input type="submit" value="Đăng ký " class="btn-primary btn btn-block">
</form>
</div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
